#################  VFMW SCD LOWDLY ENABLE  ########
ifeq ($(VFMW_SCD_LOWDLY_SUPPORT),YES)
VFMW_CFLAGS += -DVFMW_SCD_LOWDLY_SUPPORT
endif

#################  VFMW AVS_PLUS  #################
ifeq ($(VFMW_AVSPLUS_SUPPORT),YES)
